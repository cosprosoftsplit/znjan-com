id: crowded
question:
  en: "Is Žnjan Beach crowded? When is the best time to avoid crowds?"
  hr: "Je li plaža Žnjan gužvasta? Kad je najbolje doći da izbjegnete gužvu?"
  de: "Ist der Strand Žnjan überfüllt? Wann ist die beste Zeit, um Menschenmengen zu vermeiden?"
  it: "La spiaggia di Žnjan è affollata? Quando è il momento migliore per evitare la folla?"
answer:
  en: "Žnjan gets busy in July and August, especially on weekends between 11am and 4pm. However, at 2+ km long it absorbs crowds better than smaller beaches. To avoid peak crowds: visit in June or September, arrive before 9am, or come in the late afternoon (after 5pm) when many people leave. Weekdays are significantly quieter than weekends."
  hr: "Žnjan je gužvast u srpnju i kolovozu, osobito vikendom između 11 i 16 sati. Međutim, s duljinom od 2+ km gužve se bolje rasporede nego na manjim plažama. Za izbjegavanje vršne gužve: posjetite u lipnju ili rujnu, dođite prije 9 ujutro ili kasno poslijepodne (nakon 17h) kad mnogi odlaze. Radnim danima je znatno mirnije nego vikendom."
  de: "Žnjan ist im Juli und August gut besucht, besonders an Wochenenden zwischen 11 und 16 Uhr. Mit über 2 km Länge verteilen sich die Besucher jedoch besser als an kleineren Stränden. Um Spitzenzeiten zu vermeiden: Besuchen Sie den Strand im Juni oder September, kommen Sie vor 9 Uhr oder am späten Nachmittag (nach 17 Uhr). Wochentags ist es deutlich ruhiger als am Wochenende."
  it: "Žnjan è affollata a luglio e agosto, soprattutto nei fine settimana tra le 11 e le 16. Tuttavia, con oltre 2 km di lunghezza assorbe la folla meglio delle spiagge più piccole. Per evitare il picco: visitate a giugno o settembre, arrivate prima delle 9 del mattino, o venite nel tardo pomeriggio (dopo le 17) quando molti se ne vanno. I giorni feriali sono significativamente più tranquilli dei fine settimana."
