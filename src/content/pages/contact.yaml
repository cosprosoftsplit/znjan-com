description:
  en: "Get in touch with the Znjan.com team. Questions, suggestions, business inquiries — we'd love to hear from you."
  hr: "Javite se timu Znjan.com. Pitanja, prijedlozi, poslovni upiti — rado ćemo vas čuti."
  de: "Nehmen Sie Kontakt mit dem Znjan.com-Team auf. Fragen, Vorschläge, Geschäftsanfragen — wir freuen uns auf Ihre Nachricht."
  it: "Contatta il team di Znjan.com. Domande, suggerimenti, richieste commerciali — ci piacerebbe sentirti."
content:
  en: "Have a question about Znjan Beach? Want to suggest a place or activity? Interested in listing your business on our directory? We'd love to hear from you.\n\nYou can reach us at info@znjan.com or use the contact form below."
  hr: "Imate pitanje o plaži Žnjan? Želite predložiti mjesto ili aktivnost? Zainteresirani ste za oglašavanje svog poslovanja u našem direktoriju? Rado ćemo vas čuti.\n\nMožete nas kontaktirati na info@znjan.com ili koristiti kontakt obrazac ispod."
  de: "Haben Sie eine Frage zum Strand Žnjan? Möchten Sie einen Ort oder eine Aktivität vorschlagen? Interessiert an einer Eintragung Ihres Unternehmens in unserem Verzeichnis? Wir freuen uns auf Ihre Nachricht.\n\nSie können uns unter info@znjan.com erreichen oder das Kontaktformular unten verwenden."
  it: "Hai una domanda sulla spiaggia di Žnjan? Vuoi suggerire un luogo o un'attività? Interessato a inserire la tua attività nel nostro elenco? Ci piacerebbe sentirti.\n\nPuoi raggiungerci a info@znjan.com o utilizzare il modulo di contatto qui sotto."
