question:
  en: "What is Žnjan Beach known for?"
  hr: "Po čemu je poznata plaža Žnjan?"
  de: "Wofür ist der Strand Žnjan bekannt?"
  it: "Per cosa è conosciuta la spiaggia di Žnjan?"
answer:
  en: "Žnjan is known as Split's largest beach (2+ km), its €45.5 million transformation completed in 2025 that earned it the nickname 'Miami of Split', its 11 new pavilion restaurants and beach clubs, the modern promenade for cycling and running, excellent facilities for families, and being one of Croatia's most accessible beaches with wheelchair ramps and a sea-access elevator."
  hr: "Žnjan je poznat kao najveća splitska plaža (2+ km), transformacija od 45,5 milijuna eura dovršena 2025. godine koja mu je donijela nadimak 'Miami Splita', 11 novih paviljonskih restorana i beach klubova, moderna šetnica za biciklizam i trčanje, odlični sadržaji za obitelji te kao jedna od najpristupačnijih plaža u Hrvatskoj s rampama za invalidska kolica i dizalom za pristup moru."
  de: "Žnjan ist bekannt als Splits größter Strand (2+ km), seine 45,5-Millionen-Euro-Transformation von 2025, die ihm den Spitznamen 'Miami von Split' einbrachte, seine 11 neuen Pavillon-Restaurants und Strandclubs, die moderne Promenade zum Radfahren und Laufen, ausgezeichnete Einrichtungen für Familien sowie als einer der barrierefreiesten Strände Kroatiens mit Rollstuhlrampen und einem Meereszugangslift."
  it: "Žnjan è conosciuta come la spiaggia più grande di Spalato (2+ km), la sua trasformazione da €45,5 milioni completata nel 2025 che le ha valso il soprannome di 'Miami di Spalato', i suoi 11 nuovi ristoranti e beach club nei padiglioni, il moderno lungomare per ciclismo e corsa, eccellenti strutture per le famiglie, e come una delle spiagge più accessibili della Croazia con rampe per sedie a rotelle e un ascensore per l'accesso al mare."
