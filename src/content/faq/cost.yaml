id: beach-cost
question:
  en: "Is Znjan Beach free to visit?"
  hr: "Je li plaža Žnjan besplatna?"
  de: "Ist der Eintritt zum Strand Žnjan kostenlos?"
  it: "L'ingresso alla spiaggia di Žnjan è gratuito?"
answer:
  en: "Yes, Znjan Beach is completely free to access. It's a public beach with no entry fee. You only pay for optional services like sun lounger rental, food and drinks at restaurants, and water sports equipment rental. Parking is paid in the underground garage (530 spaces) and outdoor lots (451 spaces)."
  hr: "Da, plaža Žnjan potpuno je besplatna za pristup. To je javna plaža bez ulaznice. Plaćate samo za opcionalne usluge poput najma ležaljki, hrane i pića u restoranima te najma opreme za vodene sportove. Parkiranje se naplaćuje u podzemnoj garaži (530 mjesta) i vanjskim parkiralištima (451 mjesto)."
  de: "Ja, der Strand Žnjan ist völlig kostenlos zugänglich. Es ist ein öffentlicher Strand ohne Eintrittsgeld. Sie zahlen nur für optionale Leistungen wie Sonnenliegen-Verleih, Speisen und Getränke in Restaurants und Wassersport-Ausrüstungsverleih. Parken ist kostenpflichtig in der Tiefgarage (530 Plätze) und auf den Außenparkplätzen (451 Plätze)."
  it: "Sì, la spiaggia di Žnjan è completamente gratuita. È una spiaggia pubblica senza biglietto d'ingresso. Si paga solo per servizi opzionali come il noleggio lettini, cibo e bevande nei ristoranti e il noleggio di attrezzatura per sport acquatici. Il parcheggio è a pagamento nel garage sotterraneo (530 posti) e nei parcheggi esterni (451 posti)."
