id: pebble-or-sand
question:
  en: "Is Znjan Beach sand or pebble?"
  hr: "Je li plaža Žnjan pješčana ili šljunčana?"
  de: "Ist der Strand Žnjan ein Sand- oder Kieselstrand?"
  it: "La spiaggia di Žnjan è di sabbia o ciottoli?"
answer:
  en: "Znjan Beach is a pebble beach with small, smooth stones. It's comfortable to walk on but water shoes are recommended for the most enjoyable experience, especially for children. The advantage of pebble beaches is that the water stays crystal clear — no sand to cloud it. Some areas near the kids' zones have finer gravel for more comfort."
  hr: "Plaža Žnjan je šljunčana plaža s malim, glatkim kamenčićima. Ugodno je hodati po njoj, ali se preporučuju cipele za vodu za najugodnije iskustvo, posebno za djecu. Prednost šljunčanih plaža je kristalno čisto more — nema pijeska koji bi ga zamutio. Neka područja blizu dječjih zona imaju finiji šljunak za veću udobnost."
  de: "Der Strand Žnjan ist ein Kieselstrand mit kleinen, glatten Steinen. Es ist angenehm darauf zu gehen, aber Badeschuhe werden für das angenehmste Erlebnis empfohlen, besonders für Kinder. Der Vorteil von Kieselstränden ist, dass das Wasser kristallklar bleibt — kein Sand, der es trübt. Einige Bereiche in der Nähe der Kinderzonen haben feineren Kies für mehr Komfort."
  it: "La spiaggia di Žnjan è una spiaggia di ciottoli con piccole pietre lisce. È comodo camminarci sopra, ma si consigliano scarpe da acqua per la migliore esperienza, soprattutto per i bambini. Il vantaggio delle spiagge di ciottoli è che l'acqua resta cristallina — nessuna sabbia a intorbidirla. Alcune zone vicino alle aree bambini hanno ghiaia più fine per maggiore comfort."
