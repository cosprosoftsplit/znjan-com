id: accessibility
question:
  en: "Is Znjan Beach accessible for people with disabilities?"
  hr: "Je li plaža Žnjan pristupačna za osobe s invaliditetom?"
  de: "Ist der Strand Žnjan barrierefrei zugänglich?"
  it: "La spiaggia di Žnjan è accessibile alle persone con disabilità?"
answer:
  en: "Yes. The €45.5M transformation included improved accessibility features: wheelchair-accessible pathways along the promenade, ramps to the beach areas, accessible restroom facilities, and the underground parking garage has designated disabled parking spaces. The flat promenade is fully paved and suitable for wheelchairs and mobility scooters."
  hr: "Da. Transformacija od 45,5 milijuna eura uključila je poboljšane pristupačne značajke: staze pristupačne invalidskim kolicima duž šetnice, rampe do dijelova plaže, pristupačne sanitarne čvorove i podzemna garaža ima označena parkirna mjesta za osobe s invaliditetom. Ravna šetnica je u potpunosti popločena i prikladna za invalidska kolica."
  de: "Ja. Die 45,5-Millionen-Euro-Transformation umfasste verbesserte Barrierefreiheit: rollstuhlgerechte Wege entlang der Promenade, Rampen zu den Strandbereichen, barrierefreie Sanitäranlagen und die Tiefgarage verfügt über ausgewiesene Behindertenparkplätze. Die flache Promenade ist vollständig gepflastert und für Rollstühle und Mobilitätsroller geeignet."
  it: "Sì. La trasformazione da 45,5 milioni di euro ha incluso miglioramenti per l'accessibilità: percorsi accessibili in sedia a rotelle lungo il lungomare, rampe per le zone spiaggia, servizi igienici accessibili e il parcheggio sotterraneo dispone di posti auto riservati ai disabili. Il lungomare pianeggiante è completamente pavimentato e adatto a sedie a rotelle e scooter per la mobilità."
