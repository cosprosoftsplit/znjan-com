description:
  en: "Hotel Fanat is a boutique 4-star hotel in the Znjan district, just 600 metres from Znjan Beach. With 22 contemporary rooms — some with balconies and sea views — it offers an intimate and comfortable stay. Amenities include a wellness area with sauna and steam room, fitness centre, indoor pool, restaurant, and complimentary cooked-to-order breakfast served daily."
  hr: "Hotel Fanat boutique je hotel s 4 zvjezdice u žnjanskom kvartu, samo 600 metara od plaže Žnjan. S 22 suvremene sobe — neke s balkonima i pogledom na more — nudi intiman i udoban boravak. Sadržaji uključuju wellness s saunom i parnom kupelji, fitness centar, unutarnji bazen, restoran i besplatan doručak pripremljen po narudžbi."
  de: "Das Hotel Fanat ist ein Boutique-4-Sterne-Hotel im Stadtteil Žnjan, nur 600 Meter vom Strand Žnjan entfernt. Mit 22 modernen Zimmern — einige mit Balkon und Meerblick — bietet es einen intimen und komfortablen Aufenthalt. Annehmlichkeiten umfassen einen Wellnessbereich mit Sauna und Dampfbad, Fitnesscenter, Innenpool, Restaurant und kostenloses, frisch zubereitetes Frühstück."
  it: "L'Hotel Fanat è un boutique hotel a 4 stelle nel quartiere Žnjan, a soli 600 metri dalla spiaggia di Žnjan. Con 22 camere contemporanee — alcune con balcone e vista mare — offre un soggiorno intimo e confortevole. I servizi includono area wellness con sauna e bagno turco, centro fitness, piscina interna, ristorante e colazione preparata al momento."
