id: shade
question:
  en: "Is there shade at Žnjan Beach?"
  hr: "Ima li hlada na plaži Žnjan?"
  de: "Gibt es Schatten am Strand Žnjan?"
  it: "C'è ombra alla spiaggia di Žnjan?"
answer:
  en: "Natural shade is limited on the main beach. There are some trees along the promenade and in landscaped areas behind the beach. Beach clubs offer parasols with sunbed rental (€20–50). For free shade, arrive early to claim spots near the trees. The newly planted 730 trees will provide more shade as they mature over the coming years."
  hr: "Prirodni hlad na glavnoj plaži je ograničen. Ima stabala uz šetnicu i u uređenim zelenim površinama iza plaže. Beach klubovi nude suncobrane uz najam ležaljki (20–50 €). Ako tražite besplatni hlad, dođite rano i zauzmite mjesta blizu stabala. Novoposađenih 730 stabala pružat će više hlada kako budu rasla."
  de: "Natürlicher Schatten ist am Hauptstrand begrenzt. Entlang der Promenade und in den begrünten Bereichen hinter dem Strand gibt es einige Bäume. Strandclubs bieten Sonnenschirme mit Liegenverleih (20–50 €). Für kostenlosen Schatten kommen Sie früh und sichern Sie sich Plätze in Baumnähe. Die 730 neu gepflanzten Bäume werden in den kommenden Jahren mehr Schatten spenden."
  it: "L'ombra naturale è limitata sulla spiaggia principale. Ci sono alcuni alberi lungo il lungomare e nelle aree verdi dietro la spiaggia. I beach club offrono ombrelloni con noleggio lettini (20–50 €). Per l'ombra gratuita, arrivate presto per occupare i posti vicino agli alberi. I 730 alberi appena piantati forniranno più ombra man mano che cresceranno."
