description:
  en: "Palma Beach Club is one of the premier venues at the newly transformed Znjan Beach complex. Situated along the palm-lined promenade, it offers a vibrant beach club experience with cocktails, music, and stunning Adriatic views. One of the 11 new pavilion venues that opened as part of Znjan's €45M transformation in 2025."
