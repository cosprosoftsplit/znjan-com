id: facilities-faq
question:
  en: "What facilities are available at Znjan Beach?"
  hr: "Koji su sadržaji dostupni na plaži Žnjan?"
  de: "Welche Einrichtungen gibt es am Strand Žnjan?"
  it: "Quali strutture sono disponibili alla spiaggia di Žnjan?"
answer:
  en: "Znjan Beach offers comprehensive facilities including: showers, changing rooms, sunbed and umbrella rentals, lifeguard stations (during summer), restaurants and beach bars along the promenade, public toilets, parking areas, water sports equipment rental, beach volleyball courts, children's playground, and wheelchair-accessible paths along the main promenade."
  hr: "Plaža Žnjan nudi sveobuhvatne sadržaje uključujući: tuševe, kabine za presvlačenje, najam ležaljki i suncobrana, spasilačke postaje (ljeti), restorane i beach barove uz šetnicu, javne toalete, parkirna mjesta, najam opreme za vodene sportove, terene za odbojku na pijesku, dječje igralište i pristupačne staze za invalidska kolica duž glavne šetnice."
  de: "Der Strand Žnjan bietet umfassende Einrichtungen: Duschen, Umkleideräume, Liegen- und Sonnenschirmverleih, Rettungsschwimmerstationen (im Sommer), Restaurants und Strandbars entlang der Promenade, öffentliche Toiletten, Parkplätze, Wassersportausrüstungsverleih, Beachvolleyballplätze, Kinderspielplatz und rollstuhlgerechte Wege entlang der Hauptpromenade."
  it: "La spiaggia di Žnjan offre strutture complete tra cui: docce, spogliatoi, noleggio lettini e ombrelloni, postazioni di salvataggio (in estate), ristoranti e bar sulla spiaggia lungo il lungomare, servizi igienici pubblici, aree parcheggio, noleggio attrezzature per sport acquatici, campi da beach volley, parco giochi per bambini e percorsi accessibili in sedia a rotelle lungo il lungomare principale."
