id: water-shoes
question:
  en: "Do I need water shoes at Žnjan Beach?"
  hr: "Trebam li cipele za vodu na plaži Žnjan?"
  de: "Brauche ich Wasserschuhe am Strand Žnjan?"
  it: "Servono le scarpette da scoglio alla spiaggia di Žnjan?"
answer:
  en: "Yes, water shoes are strongly recommended. Žnjan is a pebble beach with small stones that can be uncomfortable to walk on barefoot, and sea urchins are occasionally present in the water. Rubber sandals or water shoes make walking and swimming much more comfortable."
  hr: "Da, cipele za vodu se toplo preporučuju. Žnjan je šljunčana plaža s kamenčićima po kojima je neugodno hodati bos, a u moru povremeno ima morskih ježeva. Gumene sandale ili cipele za vodu znatno olakšavaju hodanje i plivanje."
  de: "Ja, Wasserschuhe werden dringend empfohlen. Žnjan ist ein Kieselstrand mit kleinen Steinen, auf denen das Barfußlaufen unangenehm sein kann, und gelegentlich sind Seeigel im Wasser vorhanden. Gummisandalen oder Wasserschuhe machen das Gehen und Schwimmen deutlich angenehmer."
  it: "Sì, le scarpette da scoglio sono fortemente consigliate. Žnjan è una spiaggia di ciottoli con sassolini su cui è scomodo camminare a piedi nudi, e occasionalmente ci sono ricci di mare in acqua. Sandali di gomma o scarpette da scoglio rendono molto più comodo camminare e nuotare."
