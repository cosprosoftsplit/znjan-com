content:
  en: "Znjan.com is the definitive online resource for Znjan Beach — Split's largest and most dynamic beach destination. Our mission is to provide visitors, locals, and travel planners with everything they need to make the most of their Znjan Beach experience.\n\nFrom comprehensive guides and restaurant recommendations to real-time event listings and activity information, we're building the most complete and up-to-date resource for this incredible Adriatic beach.\n\nZnjan Beach has undergone a remarkable €45M transformation, earning it the nickname 'Miami of Split.' With a new promenade, sports facilities, restaurants, and an amphitheater, Znjan has become one of the most exciting beach destinations on the Adriatic coast.\n\nWhether you're planning your first visit or you're a Split local looking for the latest updates, Znjan.com is your go-to resource."
  hr: "Znjan.com je definitivni online izvor informacija za plažu Žnjan — najveću i najdinamičniju plažnu destinaciju u Splitu. Naša misija je pružiti posjetiteljima, lokalnom stanovništvu i planere putovanja sve što trebaju za najbolje iskustvo na plaži Žnjan.\n\nOd sveobuhvatnih vodiča i preporuka restorana do popisa događanja i informacija o aktivnostima, gradimo najkompletniji i najažurniji izvor za ovu nevjerojatnu jadransku plažu.\n\nPlaža Žnjan prošla je kroz izvanrednu transformaciju vrijednu 45 milijuna eura, što joj je donijelo nadimak 'Miami Splita'. S novom šetnicom, sportskim sadržajima, restoranima i amfiteatrom, Žnjan je postao jedna od najuzbudljivijih plažnih destinacija na jadranskoj obali.\n\nBilo da planirate svoj prvi posjet ili ste splitski stanovnik koji traži najnovije informacije, Znjan.com je vaš glavni izvor."
  de: "Znjan.com ist die ultimative Online-Ressource für den Strand Žnjan — Splits größtes und dynamischstes Strandziel. Unsere Mission ist es, Besuchern, Einheimischen und Reiseplanern alles zu bieten, was sie brauchen, um das Beste aus ihrem Žnjan-Strand-Erlebnis zu machen.\n\nVon umfassenden Reiseführern und Restaurantempfehlungen bis hin zu Veranstaltungslisten und Aktivitätsinformationen bauen wir die vollständigste und aktuellste Ressource für diesen unglaublichen adriatischen Strand auf.\n\nDer Strand Žnjan hat eine bemerkenswerte Transformation im Wert von 45 Millionen Euro durchlaufen, die ihm den Spitznamen 'Miami von Split' eingebracht hat. Mit einer neuen Promenade, Sportanlagen, Restaurants und einem Amphitheater ist Žnjan zu einem der aufregendsten Strandziele an der Adriaküste geworden."
  it: "Znjan.com è la risorsa online definitiva per la spiaggia di Žnjan — la destinazione balneare più grande e dinamica di Spalato. La nostra missione è fornire a visitatori, residenti e pianificatori di viaggio tutto ciò di cui hanno bisogno per sfruttare al meglio la loro esperienza alla spiaggia di Žnjan.\n\nDalle guide complete e raccomandazioni di ristoranti agli elenchi di eventi e informazioni sulle attività, stiamo costruendo la risorsa più completa e aggiornata per questa incredibile spiaggia adriatica.\n\nLa spiaggia di Žnjan ha subito una notevole trasformazione da 45 milioni di euro, guadagnandosi il soprannome di 'Miami di Spalato'. Con un nuovo lungomare, strutture sportive, ristoranti e un anfiteatro, Žnjan è diventata una delle destinazioni balneari più emozionanti della costa adriatica."
