id: pets
question:
  en: "Can I bring my dog to Znjan Beach?"
  hr: "Mogu li dovesti psa na plažu Žnjan?"
  de: "Kann ich meinen Hund zum Strand Žnjan mitbringen?"
  it: "Posso portare il mio cane alla spiaggia di Žnjan?"
answer:
  en: "Dogs are generally not allowed on the main bathing areas of Znjan Beach during summer season (June–September) between 8am and 8pm, as per Split's city ordinance for organised beaches. However, the promenade is dog-friendly for walks. Outside of peak season and hours, regulations are more relaxed. Check local signage for the most current rules."
  hr: "Psi općenito nisu dopušteni na glavnim kupalištima plaže Žnjan tijekom ljetne sezone (lipanj–rujan) od 8 do 20 sati, prema gradskoj odluci za uređene plaže. Međutim, šetnica je prijateljska za šetnje s psima. Izvan sezone i radnog vremena, pravila su fleksibilnija. Provjerite lokalne oznake za najnovija pravila."
  de: "Hunde sind in den Hauptbadebereichen des Strandes Žnjan während der Sommersaison (Juni–September) zwischen 8 und 20 Uhr gemäß der Stadtverordnung Splits für organisierte Strände generell nicht erlaubt. Die Promenade ist jedoch hundefreundlich für Spaziergänge. Außerhalb der Hauptsaison und -zeiten sind die Regelungen flexibler. Achten Sie auf lokale Beschilderung."
  it: "I cani generalmente non sono ammessi nelle aree balneari principali della spiaggia di Žnjan durante la stagione estiva (giugno–settembre) dalle 8 alle 20, secondo l'ordinanza comunale di Spalato per le spiagge organizzate. Tuttavia, il lungomare è adatto alle passeggiate con i cani. Fuori stagione e fuori orario, le regole sono più flessibili. Controllate la segnaletica locale."
