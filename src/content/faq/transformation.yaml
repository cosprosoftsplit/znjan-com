id: transformation
question:
  en: "What was the €45.77M Znjan Beach transformation?"
  hr: "Što je bila transformacija plaže Žnjan od 45,77 milijuna eura?"
  de: "Was war die 45,77-Millionen-Euro-Transformation des Strandes Žnjan?"
  it: "Cos'è stata la trasformazione da €45,77 milioni della spiaggia di Žnjan?"
answer:
  en: "Reopened on June 21, 2025, the €45.77M transformation (including €13.94M in EU funding) rebuilt Znjan Beach from the ground up. Designed by architect Ante Kuzmanić and built by Lavčević d.d., it includes 11 new pavilion buildings, a two-level underground garage (530 spaces), 451 outdoor parking spaces, a 2+ km promenade, an amphitheatre with steel dome, ~48,000 m² of green space with 730 trees, and full accessibility features including a hydraulic sea-access elevator. Managed by Znjan d.o.o. under a 40-year concession, it's earned the nickname 'Miami of Split'."
  hr: "Ponovo otvorena 21. lipnja 2025., transformacija od 45,77 milijuna eura (uključujući 13,94 milijuna eura EU sredstava) potpuno je obnovila plažu Žnjan. Po projektu arhitekta Ante Kuzmanića, a gradila je tvrtka Lavčević d.d. Uključuje 11 novih paviljona, podzemnu garažu na dva kata (530 mjesta), 451 vanjsko parkirno mjesto, šetnicu od 2+ km, amfiteatar sa čeličnom kupolom, ~48.000 m² zelenih površina sa 730 stabala i potpunu pristupačnost uključujući hidraulični lift za ulazak u more. Upravlja Žnjan d.o.o. u sklopu 40-godišnje koncesije."
  de: "Am 21. Juni 2025 wiedereröffnet, hat die 45,77-Millionen-Euro-Transformation (einschließlich 13,94 Mio. € EU-Förderung) den Strand Žnjan von Grund auf neu gestaltet. Entworfen von Architekt Ante Kuzmanić und gebaut von Lavčević d.d., umfasst sie 11 neue Pavillongebäude, eine zweistöckige Tiefgarage (530 Plätze), 451 Außenparkplätze, eine 2+ km Promenade, ein Amphitheater mit Stahlkuppel, ~48.000 m² Grünfläche mit 730 Bäumen und volle Barrierefreiheit einschließlich eines hydraulischen Meereszugangslifts. Verwaltet von Žnjan d.o.o. im Rahmen einer 40-jährigen Konzession."
  it: "Riaperta il 21 giugno 2025, la trasformazione da €45,77 milioni (inclusi €13,94 milioni di fondi UE) ha ricostruito la spiaggia di Žnjan dalle fondamenta. Progettata dall'architetto Ante Kuzmanić e costruita da Lavčević d.d., include 11 nuovi padiglioni, un garage sotterraneo a due livelli (530 posti), 451 posti esterni, un lungomare di 2+ km, un anfiteatro con cupola in acciaio, ~48.000 m² di verde con 730 alberi e piena accessibilità incluso un ascensore idraulico per l'accesso al mare. Gestita da Žnjan d.o.o. con concessione quarantennale."
