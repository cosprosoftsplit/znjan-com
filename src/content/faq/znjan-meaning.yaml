answer:
  en: "Žnjan (pronounced 'ZHNYAN', rhymes roughly with 'onion' with a 'zh' at the start) is the name of a neighbourhood in eastern Split. The name likely derives from old Croatian/Slavic roots. The beach takes its name from this residential area. You may see it written as 'Znjan' without the háček (ž) in informal contexts."
  hr: "Žnjan je ime četvrti u istočnom dijelu Splita. Naziv vjerojatno potječe od starih hrvatskih/slavenskih korijena. Plaža je dobila ime po ovom stambenom području. U neformalnom kontekstu ponekad se piše 'Znjan' bez kvačice (ž)."
  de: "Žnjan (ausgesprochen 'SCHNJANN') ist der Name eines Stadtviertels im östlichen Split. Der Name stammt vermutlich aus altkroatischen/slawischen Wurzeln. Der Strand trägt den Namen dieses Wohngebiets. In informellen Kontexten sehen Sie manchmal die Schreibweise 'Znjan' ohne den Hatschek (ž)."
  it: "Žnjan (pronunciato 'ZNIAN', con la 'ž' come la 'j' francese di 'journal') è il nome di un quartiere nella parte orientale di Spalato. Il nome probabilmente deriva da antiche radici croate/slave. La spiaggia prende il nome da questa zona residenziale. In contesti informali potreste vederlo scritto 'Znjan' senza l'háček (ž)."
