question:
  en: "Where is Znjan Beach located?"
  hr: "Gdje se nalazi plaža Žnjan?"
  de: "Wo befindet sich der Strand Žnjan?"
  it: "Dove si trova la spiaggia di Žnjan?"
answer:
  en: "Znjan Beach is located in the eastern part of Split, Croatia, about 4km from Diocletian's Palace. It's the city's largest beach, stretching over 2km along the coast. It's easily accessible by car (underground garage with 530 spaces), bus (lines 8 and 15), Uber (€6-9 from Old Town), or bicycle."
  hr: "Plaža Žnjan nalazi se u istočnom dijelu Splita, Hrvatska, oko 4 km od Dioklecijanove palače. To je najveća gradska plaža, koja se proteže više od 2 km uz obalu. Lako je dostupna automobilom (podzemna garaža s 530 mjesta), autobusom (linije 8 i 15), Uberom (6-9€ iz centra) ili biciklom."
  de: "Der Strand Žnjan befindet sich im östlichen Teil von Split, Kroatien, etwa 4 km vom Diokletianpalast entfernt. Es ist der größte Strand der Stadt und erstreckt sich über 2 km entlang der Küste. Er ist leicht mit dem Auto (Tiefgarage mit 530 Plätzen), Bus (Linien 8 und 15), Uber (6-9 € aus der Altstadt) oder Fahrrad erreichbar."
  it: "La spiaggia di Žnjan si trova nella parte orientale di Spalato, Croazia, a circa 4 km dal Palazzo di Diocleziano. È la spiaggia più grande della città, che si estende per oltre 2 km lungo la costa. È facilmente raggiungibile in auto (garage sotterraneo con 530 posti), autobus (linee 8 e 15), Uber (6-9€ dal centro storico) o bicicletta."
