description:
  en: "Discover the underwater world along Znjan Beach. The rocky sections near the sports zone and the edges of the beach offer great snorkeling with clear visibility. Spot sea urchins, small fish, and colorful marine life in the shallow Adriatic waters."
  hr: "Otkrijte podvodni svijet uz plažu Žnjan. Kameniti dijelovi blizu sportske zone i rubovi plaže nude odlično ronjenje s maskom uz dobru vidljivost. Uočite morske ježeve, male ribe i šareni morski život u plitkim vodama Jadrana."
  de: "Entdecken Sie die Unterwasserwelt entlang des Strandes Žnjan. Die felsigen Abschnitte in der Nähe der Sportzone und die Ränder des Strandes bieten großartiges Schnorcheln mit klarer Sicht. Entdecken Sie Seeigel, kleine Fische und buntes Meeresleben im flachen Adriawasser."
  it: "Scopri il mondo sottomarino lungo la spiaggia di Žnjan. Le sezioni rocciose vicino alla zona sportiva e i bordi della spiaggia offrono un ottimo snorkeling con buona visibilità. Osserva ricci di mare, pesciolini e la colorata vita marina nelle acque poco profonde dell'Adriatico."
