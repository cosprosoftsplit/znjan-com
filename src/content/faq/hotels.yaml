answer:
  en: "Several hotels are within walking distance: Radisson Blu Resort & Spa (4-star, 252 rooms, 2,600m² spa), Hotel Amphora (4-star, 206 rooms, pools), Hotel Fanat (4-star boutique, 22 rooms), and Hotel More (3-star family-run, 11 rooms on the promenade). The Mövenpick Hotel Žnjan — Croatia's first Mövenpick — is opening in 2026 with 156 rooms and a rooftop infinity pool."
  hr: "Nekoliko hotela je na pješačkoj udaljenosti: Radisson Blu Resort & Spa (4 zvjezdice, 252 sobe, spa 2.600 m²), Hotel Amphora (4 zvjezdice, 206 soba, bazeni), Hotel Fanat (4 zvjezdice boutique, 22 sobe) i Hotel More (3 zvjezdice obiteljski, 11 soba na šetnici). Mövenpick Hotel Žnjan — prvi Mövenpick u Hrvatskoj — otvara se 2026. sa 156 soba i krovnim infinity bazenom."
  de: "Mehrere Hotels sind fußläufig erreichbar: Radisson Blu Resort & Spa (4 Sterne, 252 Zimmer, 2.600 m² Spa), Hotel Amphora (4 Sterne, 206 Zimmer, Pools), Hotel Fanat (4 Sterne Boutique, 22 Zimmer) und Hotel More (3 Sterne Familienhotel, 11 Zimmer an der Promenade). Das Mövenpick Hotel Žnjan — Kroatiens erstes Mövenpick — eröffnet 2026 mit 156 Zimmern und Rooftop-Infinity-Pool."
  it: "Diversi hotel sono raggiungibili a piedi: Radisson Blu Resort & Spa (4 stelle, 252 camere, spa 2.600 m²), Hotel Amphora (4 stelle, 206 camere, piscine), Hotel Fanat (4 stelle boutique, 22 camere) e Hotel More (3 stelle familiare, 11 camere sul lungomare). Il Mövenpick Hotel Žnjan — il primo Mövenpick della Croazia — aprirà nel 2026 con 156 camere e piscina infinity sul tetto."
