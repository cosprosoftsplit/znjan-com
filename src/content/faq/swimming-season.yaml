id: swimming-season
question:
  en: "When is the best time to swim at Znjan Beach?"
  hr: "Kada je najbolje vrijeme za kupanje na plaži Žnjan?"
  de: "Wann ist die beste Zeit zum Schwimmen am Strand Žnjan?"
  it: "Qual è il periodo migliore per nuotare alla spiaggia di Žnjan?"
answer:
  en: "The best swimming season is June to September, when water temperatures range from 22°C to 26°C and lifeguards are on duty. May and October are also swimmable but cooler (18–21°C). Peak beach hours are 11am–4pm in summer; for a more relaxed experience, visit early morning or late afternoon. The eastern rocky end tends to be less crowded."
  hr: "Najbolja sezona za kupanje je od lipnja do rujna, kada su temperature vode od 22°C do 26°C i spasioci su na dužnosti. Svibanj i listopad su također pogodni za kupanje, ali hladniji (18–21°C). Vršni sati na plaži su od 11 do 16 sati ljeti; za opušteniji doživljaj, posjetite rano ujutro ili kasno poslijepodne. Kameni istočni dio obično je manje gužvast."
  de: "Die beste Badesaison ist von Juni bis September, wenn die Wassertemperaturen zwischen 22°C und 26°C liegen und Rettungsschwimmer im Dienst sind. Mai und Oktober sind auch zum Schwimmen geeignet, aber kühler (18–21°C). Die Stoßzeiten am Strand sind im Sommer von 11–16 Uhr; für ein ruhigeres Erlebnis besuchen Sie den Strand am frühen Morgen oder späten Nachmittag."
  it: "La migliore stagione per nuotare è da giugno a settembre, quando le temperature dell'acqua variano da 22°C a 26°C e i bagnini sono in servizio. Maggio e ottobre sono anch'essi adatti al nuoto ma più freschi (18–21°C). Le ore di punta in spiaggia sono dalle 11 alle 16 in estate; per un'esperienza più tranquilla, visitate al mattino presto o nel tardo pomeriggio."
