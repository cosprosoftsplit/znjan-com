question:
  en: "How far is Žnjan Beach from Split city centre?"
  hr: "Koliko je plaža Žnjan udaljena od centra Splita?"
  de: "Wie weit ist der Strand Žnjan vom Stadtzentrum Splits entfernt?"
  it: "Quanto dista la spiaggia di Žnjan dal centro di Spalato?"
answer:
  en: "Žnjan Beach is approximately 4 km east of Diocletian's Palace (Split Old Town). By bus (lines 8 or 15) it takes about 15 minutes. By taxi or Uber it's a 10-minute ride costing €6–9. Walking takes about 45–60 minutes along the coastal promenade."
  hr: "Plaža Žnjan udaljena je oko 4 km istočno od Dioklecijanove palače (Stari grad). Autobusom (linije 8 ili 15) vožnja traje oko 15 minuta. Taksijem ili Uberom traje oko 10 minuta i košta 6–9 €. Pješice traje oko 45–60 minuta duž obalne šetnice."
  de: "Der Strand Žnjan liegt etwa 4 km östlich des Diokletianpalasts (Altstadt von Split). Mit dem Bus (Linien 8 oder 15) dauert es etwa 15 Minuten. Mit dem Taxi oder Uber sind es 10 Minuten für 6–9 €. Zu Fuß dauert es etwa 45–60 Minuten entlang der Küstenpromenade."
  it: "La spiaggia di Žnjan si trova a circa 4 km a est del Palazzo di Diocleziano (centro storico di Spalato). In autobus (linee 8 o 15) ci vogliono circa 15 minuti. In taxi o Uber sono 10 minuti per €6–9. A piedi ci vogliono circa 45–60 minuti lungo il lungomare costiero."
