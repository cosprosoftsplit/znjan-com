id: accessibility
question:
  en: "Is Znjan Beach accessible for people with disabilities?"
  hr: "Je li plaža Žnjan pristupačna za osobe s invaliditetom?"
  de: "Ist der Strand Žnjan barrierefrei zugänglich?"
  it: "La spiaggia di Žnjan è accessibile alle persone con disabilità?"
answer:
  en: "Yes — Znjan is one of Croatia's most accessible beaches. The accessible beach zone actually opened in summer 2024, a year before the main beach. It features a hydraulic sea-access elevator for swimmers with mobility challenges, floating safety barriers, adapted WC and changing cabins, trained assistants, and beach umbrellas. The underground garage has 10 reserved disabled parking spaces connected to the beach by an accessible path. The full 2+ km promenade is flat, fully paved, and suitable for wheelchairs and mobility scooters."
  hr: "Da — Žnjan je jedna od najpristupačnijih plaža u Hrvatskoj. Pristupačna zona plaže zapravo je otvorena ljeti 2024., godinu dana prije glavne plaže. Ima hidraulični lift za ulazak u more za kupače smanjene pokretljivosti, plutajuće sigurnosne barijere, prilagođeni WC i kabine za presvlačenje, obučene asistente i suncobrane. Podzemna garaža ima 10 rezerviranih mjesta za osobe s invaliditetom povezanih s plažom pristupačnom stazom. Cijela šetnica od 2+ km je ravna, potpuno popločena i prikladna za invalidska kolica."
  de: "Ja — Žnjan ist einer der barrierefreiesten Strände Kroatiens. Die barrierefreie Strandzone wurde tatsächlich im Sommer 2024 eröffnet, ein Jahr vor dem Hauptstrand. Sie verfügt über einen hydraulischen Meereszugangslift für Schwimmer mit Mobilitätseinschränkungen, schwimmende Sicherheitsbarrieren, angepasste WC und Umkleidekabinen, geschulte Assistenten und Sonnenschirme. Die Tiefgarage hat 10 reservierte Behindertenparkplätze mit barrierefreiem Zugang zum Strand. Die gesamte 2+ km Promenade ist flach, vollständig gepflastert und für Rollstühle und Mobilitätsroller geeignet."
  it: "Sì — Žnjan è una delle spiagge più accessibili della Croazia. La zona spiaggia accessibile è stata aperta nell'estate 2024, un anno prima della spiaggia principale. Dispone di un ascensore idraulico per l'accesso al mare, barriere di sicurezza galleggianti, WC e cabine spogliatoio adattati, assistenti formati e ombrelloni. Il garage sotterraneo ha 10 posti riservati ai disabili collegati alla spiaggia da un percorso accessibile. L'intero lungomare di 2+ km è pianeggiante, completamente pavimentato e adatto a sedie a rotelle e scooter per la mobilità."
