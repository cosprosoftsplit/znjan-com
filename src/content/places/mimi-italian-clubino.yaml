description:
  en: "MIMI is an Italian clubino and ristorante at Znjan, blending Italian cuisine with an intimate club atmosphere. Enjoy fresh homemade pasta prepared daily, wood-fired pizzas, a curated wine selection, and craft cocktails in a warm, elegantly styled space. Part of Split's F Group hospitality family (alongside Terminal F and Fabrique), MIMI brings a touch of la dolce vita to the Znjan promenade."
  hr: "MIMI je talijanski clubino i ristorante na Žnjanu koji spaja talijansku kuhinju s intimnom klubskom atmosferom. Uživajte u svježoj domaćoj tjestenini pripremljenoj svakodnevno, pizzama iz krušne peći, pažljivo odabranom izboru vina i craft koktelima u toplom, elegantno uređenom prostoru. Dio splitske ugostiteljske obitelji F Group (uz Terminal F i Fabrique), MIMI donosi dašak la dolce vita na žnjansku šetnicu."
  de: "MIMI ist ein italienisches Clubino und Ristorante am Žnjan, das italienische Küche mit intimer Club-Atmosphäre verbindet. Genießen Sie täglich frisch zubereitete hausgemachte Pasta, holzofengebackene Pizza, eine kuratierte Weinauswahl und Craft-Cocktails in einem warm und elegant gestalteten Raum. Als Teil der Spliter F Group Gastronomiefamilie (neben Terminal F und Fabrique) bringt MIMI ein Stück La Dolce Vita an die Žnjan-Promenade."
  it: "MIMI è un clubino e ristorante italiano a Žnjan, che unisce la cucina italiana con un'atmosfera da club intimo. Godetevi pasta fresca fatta in casa preparata quotidianamente, pizze cotte nel forno a legna, una selezione curata di vini e cocktail artigianali in uno spazio caldo ed elegante. Parte della famiglia di ristorazione F Group di Spalato (insieme a Terminal F e Fabrique), MIMI porta un tocco di dolce vita sul lungomare di Žnjan."
