id: restaurants-at-znjan
question:
  en: "What restaurants and bars are at Znjan Beach?"
  hr: "Koji restorani i barovi se nalaze na plaži Žnjan?"
  de: "Welche Restaurants und Bars gibt es am Strand Žnjan?"
  it: "Quali ristoranti e bar ci sono alla spiaggia di Žnjan?"
answer:
  en: "After the 2025 transformation, Znjan Beach has 11 new pavilion buildings housing venues including: Palma Beach Club, Taboo Beach Club, Mistral Beach Club (at Radisson Blu), Casa Sol (Mediterranean/Italian), Central Beach (all-day dining), MIMI Italian Clubino (fine dining by F Group), and GAL Split (casual Mediterranean). More venues are expected to open as additional pavilion leases are finalised."
  hr: "Nakon transformacije 2025., plaža Žnjan ima 11 novih paviljona s lokalima uključujući: Palma Beach Club, Taboo Beach Club, Mistral Beach Club (pri Radisson Blu), Casa Sol (mediteranska/talijanska kuhinja), Central Beach (cjelodnevna ponuda), MIMI Italian Clubino (fine dining, F Group) i GAL Split (opuštena mediteranska kuhinja). Očekuje se otvaranje dodatnih lokala."
  de: "Nach der Transformation 2025 verfügt der Strand Žnjan über 11 neue Pavillongebäude mit Lokalen wie: Palma Beach Club, Taboo Beach Club, Mistral Beach Club (beim Radisson Blu), Casa Sol (mediterran/italienisch), Central Beach (Ganztags-Gastronomie), MIMI Italian Clubino (gehobene Küche, F Group) und GAL Split (ungezwungene mediterrane Küche). Weitere Lokale werden erwartet."
  it: "Dopo la trasformazione del 2025, la spiaggia di Žnjan ha 11 nuovi padiglioni con locali tra cui: Palma Beach Club, Taboo Beach Club, Mistral Beach Club (al Radisson Blu), Casa Sol (mediterraneo/italiano), Central Beach (ristorazione tutto il giorno), MIMI Italian Clubino (alta cucina, F Group) e GAL Split (cucina mediterranea informale). Si prevede l'apertura di altri locali."
category: dining
order: 11
