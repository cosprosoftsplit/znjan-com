id: parking-faq
question:
  en: "Is there parking at Znjan Beach?"
  hr: "Ima li parking na plaži Žnjan?"
  de: "Gibt es Parkplätze am Strand Žnjan?"
  it: "C'è parcheggio alla spiaggia di Žnjan?"
answer:
  en: "Yes! Znjan has a brand-new two-level underground garage with 530 spaces, plus 451 outdoor spaces — nearly 1,000 total. Parking costs €1 per hour (charges began July 16, 2025). Ten spaces are reserved for disabled drivers. The entire beach complex is a pedestrian-only zone, so you park and walk in. During peak summer months, arrive early as spaces fill quickly. Bus lines 8 and 15 are a convenient alternative from the city centre."
  hr: "Da! Žnjan ima potpuno novu podzemnu garažu na dva kata s 530 mjesta, plus 451 vanjsko mjesto — ukupno gotovo 1.000 mjesta. Parkiranje košta 1€ po satu (naplata počela 16. srpnja 2025.). Deset mjesta rezervirano je za osobe s invaliditetom. Cijeli plažni kompleks je pješačka zona, pa parkirate i šećete unutra. Tijekom ljetnih mjeseci dolazite rano jer se mjesta brzo popune. Autobusne linije 8 i 15 su praktična alternativa iz centra grada."
  de: "Ja! Žnjan hat eine brandneue zweistöckige Tiefgarage mit 530 Plätzen, plus 451 Außenparkplätze — insgesamt fast 1.000 Plätze. Das Parken kostet 1€ pro Stunde (Gebühren seit 16. Juli 2025). Zehn Plätze sind für Fahrer mit Behinderung reserviert. Der gesamte Strandkomplex ist eine Fußgängerzone. In den Sommermonaten kommen Sie früh, da die Plätze schnell belegt sind. Die Buslinien 8 und 15 sind eine bequeme Alternative aus der Innenstadt."
  it: "Sì! Žnjan ha un nuovissimo garage sotterraneo a due livelli con 530 posti, più 451 posti all'aperto — quasi 1.000 in totale. Il parcheggio costa 1€ all'ora (tariffe dal 16 luglio 2025). Dieci posti sono riservati ai conducenti con disabilità. L'intero complesso balneare è una zona pedonale. Durante i mesi estivi, arriva presto perché i posti si riempiono velocemente. Le linee 8 e 15 sono un'alternativa comoda dal centro città."
