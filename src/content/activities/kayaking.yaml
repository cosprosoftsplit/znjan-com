description:
  en: "Explore the coastline around Znjan Beach by kayak. Rent single or tandem kayaks and paddle along the shore, discovering hidden coves and sea caves. Guided kayak tours are available for those who want a more structured adventure."
  hr: "Istražite obalu oko plaže Žnjan kajakom. Iznajmite pojedinačne ili tandem kajake i veslajte duž obale, otkrivajući skrivene uvale i morske špilje. Vođene kajak ture dostupne su za one koji žele strukturiraniju avanturu."
  de: "Erkunden Sie die Küste rund um den Strand Žnjan mit dem Kajak. Mieten Sie Einzel- oder Tandemkajaks und paddeln Sie entlang der Küste, entdecken Sie versteckte Buchten und Meereshöhlen. Geführte Kajaktouren sind für diejenigen verfügbar, die ein strukturierteres Abenteuer wünschen."
  it: "Esplora la costa intorno alla spiaggia di Žnjan in kayak. Noleggia kayak singoli o tandem e pagaia lungo la costa, scoprendo calette nascoste e grotte marine. Tour guidati in kayak sono disponibili per chi desidera un'avventura più strutturata."
