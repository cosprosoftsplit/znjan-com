id: stroller-accessible
question:
  en: "Is Žnjan Beach stroller-friendly?"
  hr: "Je li plaža Žnjan prilagođena kolicima za bebe?"
  de: "Ist der Strand Žnjan kinderwagentauglich?"
  it: "La spiaggia di Žnjan è adatta ai passeggini?"
answer:
  en: "Yes. The 2 km promenade is flat, paved, and wide — perfect for strollers and pushchairs. Ramps connect the promenade to the beach level. However, once on the beach itself, wheels don't roll well on pebbles. Most parents park the stroller on the promenade and carry children to their beach spot."
  hr: "Da. Šetnica od 2 km je ravna, popločena i široka — savršena za kolica za bebe. Rampe povezuju šetnicu s razinom plaže. Međutim, na samoj plaži kotači se ne kreću dobro po šljunku. Većina roditelja ostavlja kolica na šetnici i nosi djecu do svog mjesta na plaži."
  de: "Ja. Die 2 km lange Promenade ist flach, gepflastert und breit — perfekt für Kinderwagen. Rampen verbinden die Promenade mit dem Strandniveau. Auf dem Kieselstrand selbst rollen Räder allerdings nicht gut. Die meisten Eltern parken den Kinderwagen an der Promenade und tragen die Kinder zu ihrem Strandplatz."
  it: "Sì. Il lungomare di 2 km è piano, pavimentato e largo — perfetto per passeggini. Le rampe collegano il lungomare al livello della spiaggia. Tuttavia, sulla spiaggia stessa le ruote non scorrono bene sui ciottoli. La maggior parte dei genitori lascia il passeggino sul lungomare e porta i bambini al proprio posto in spiaggia."
