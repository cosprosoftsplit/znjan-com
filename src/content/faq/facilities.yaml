id: facilities-faq
question:
  en: "What facilities are available at Znjan Beach?"
  hr: "Koji su sadržaji dostupni na plaži Žnjan?"
  de: "Welche Einrichtungen gibt es am Strand Žnjan?"
  it: "Quali strutture sono disponibili alla spiaggia di Žnjan?"
answer:
  en: "Znjan Beach offers comprehensive facilities including: showers, changing rooms, sunbed and umbrella rentals, lifeguard stations (summer), 11 pavilion restaurants and beach bars, public toilets, ~981 parking spaces (530 underground + 451 outdoor), water sports equipment rental, beach volleyball courts, a 1,200 m² skate park, a 600 m² children's playground, splash pads, an amphitheatre with steel dome for events, wheelchair-accessible paths and a hydraulic sea-access elevator, and ~48,000 m² of landscaped green space."
  hr: "Plaža Žnjan nudi sveobuhvatne sadržaje: tuševe, kabine za presvlačenje, najam ležaljki i suncobrana, spasilačke postaje (ljeti), 11 paviljona s restoranima i beach barovima, javne toalete, ~981 parkirno mjesto (530 podzemnih + 451 vanjsko), najam opreme za vodene sportove, terene za odbojku na pijesku, skate park od 1.200 m², dječje igralište od 600 m², vodene prskaljke, amfiteatar sa čeličnom kupolom za događanja, pristupačne staze i hidraulični lift za ulazak u more te ~48.000 m² uređenog zelenila."
  de: "Der Strand Žnjan bietet umfassende Einrichtungen: Duschen, Umkleideräume, Liegen-/Sonnenschirmverleih, Rettungsschwimmerstationen (Sommer), 11 Pavillon-Restaurants und Strandbars, öffentliche Toiletten, ~981 Parkplätze (530 unterirdisch + 451 im Freien), Wassersportausrüstungsverleih, Beachvolleyballplätze, einen 1.200 m² Skatepark, einen 600 m² Kinderspielplatz, Wasserspielplätze, ein Amphitheater mit Stahlkuppel für Veranstaltungen, barrierefreie Wege und einen hydraulischen Meereszugangslift sowie ~48.000 m² landschaftlich gestaltete Grünflächen."
  it: "La spiaggia di Žnjan offre strutture complete: docce, spogliatoi, noleggio lettini e ombrelloni, postazioni di salvataggio (estate), 11 padiglioni con ristoranti e bar, servizi igienici pubblici, ~981 posti auto (530 sotterranei + 451 esterni), noleggio attrezzature per sport acquatici, campi da beach volley, uno skate park di 1.200 m², un parco giochi di 600 m², giochi d'acqua, un anfiteatro con cupola in acciaio per eventi, percorsi accessibili e ascensore idraulico per l'accesso al mare e ~48.000 m² di spazi verdi."
