question:
  en: "Is Znjan Beach sandy or pebbly?"
  hr: "Je li plaža Žnjan pješčana ili šljunčana?"
  de: "Ist der Strand Žnjan sandig oder kieselig?"
  it: "La spiaggia di Žnjan è sabbiosa o ciottolosa?"
answer:
  en: "Znjan Beach is primarily a pebble beach with some sandy sections, especially in the kids' area. The pebbles are small and smooth. We recommend bringing water shoes for the most comfortable experience, especially for children."
  hr: "Plaža Žnjan je pretežno šljunčana s nekim pješčanim dijelovima, posebno u dječjoj zoni. Kamenci su mali i glatki. Preporučujemo da ponesete cipele za vodu za najugodnije iskustvo, posebno za djecu."
  de: "Der Strand Žnjan ist hauptsächlich ein Kieselstrand mit einigen sandigen Abschnitten, besonders im Kinderbereich. Die Kieselsteine sind klein und glatt. Wir empfehlen Wasserschuhe für den angenehmsten Aufenthalt, besonders für Kinder."
  it: "La spiaggia di Žnjan è principalmente una spiaggia di ciottoli con alcune sezioni sabbiose, soprattutto nell'area bambini. I ciottoli sono piccoli e lisci. Consigliamo di portare scarpe da acqua per un'esperienza più confortevole, specialmente per i bambini."
