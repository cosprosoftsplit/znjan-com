id: bus-to-znjan
question:
  en: "How do I get to Znjan Beach by bus?"
  hr: "Kako doći do plaže Žnjan autobusom?"
  de: "Wie komme ich mit dem Bus zum Strand Žnjan?"
  it: "Come arrivo alla spiaggia di Žnjan in autobus?"
answer:
  en: "Take bus line 8 or line 15 from Split city centre. The ride takes approximately 15–20 minutes. Get off at the Žnjan stop — the beach is immediately visible. Buses run frequently during summer season. You can also take an Uber or Bolt from the Old Town for approximately €6–9."
  hr: "Iz centra Splita do plaže voze autobusi linija 8 i 15. Vožnja traje približno 15–20 minuta. Siđite na stanici Žnjan — plaža je odmah vidljiva. Autobusi voze često tijekom ljetne sezone. Također možete koristiti Uber ili Bolt iz Staroga grada za otprilike 6–9€."
  de: "Nehmen Sie die Buslinie 8 oder 15 aus dem Stadtzentrum von Split. Die Fahrt dauert etwa 15–20 Minuten. Steigen Sie an der Haltestelle Žnjan aus — der Strand ist sofort sichtbar. Busse fahren in der Sommersaison häufig. Sie können auch Uber oder Bolt aus der Altstadt für ca. 6–9€ nehmen."
  it: "Prendete l'autobus linea 8 o linea 15 dal centro di Spalato. Il viaggio dura circa 15-20 minuti. Scendete alla fermata Žnjan — la spiaggia è immediatamente visibile. Gli autobus passano frequentemente durante la stagione estiva. Potete anche prendere un Uber o Bolt dal centro storico per circa 6-9€."
