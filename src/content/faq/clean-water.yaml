id: clean-water
question:
  en: "Is the water clean at Žnjan Beach?"
  hr: "Je li more čisto na plaži Žnjan?"
  de: "Ist das Wasser am Strand Žnjan sauber?"
  it: "L'acqua è pulita alla spiaggia di Žnjan?"
answer:
  en: "Yes, the water at Žnjan is very clean. The €45.5M renovation included a completely new sewage system that resolved previous water quality issues. The Adriatic water is crystal clear — especially at the rocky eastern end, which is excellent for snorkeling. Pebble beaches generally have clearer water than sandy ones since there's no sand to stir up."
  hr: "Da, more na Žnjanu je vrlo čisto. Renovacija od 45,5 milijuna eura uključila je potpuno novi kanalizacijski sustav koji je riješio prijašnje probleme s kvalitetom vode. Jadransko more je kristalno čisto — osobito na stjenovitom istočnom dijelu, koji je odličan za ronjenje s maskom. Šljunčane plaže općenito imaju čišću vodu od pješčanih jer nema pijeska koji se diže."
  de: "Ja, das Wasser am Žnjan ist sehr sauber. Die 45,5-Millionen-Euro-Renovierung umfasste ein komplett neues Abwassersystem, das frühere Wasserqualitätsprobleme behoben hat. Das Adriawasser ist kristallklar — besonders am felsigen östlichen Ende, das hervorragend zum Schnorcheln geeignet ist. Kiesstrände haben generell klareres Wasser als Sandstrände, da kein Sand aufgewirbelt wird."
  it: "Sì, l'acqua a Žnjan è molto pulita. La ristrutturazione da €45,5 milioni ha incluso un sistema fognario completamente nuovo che ha risolto i precedenti problemi di qualità dell'acqua. L'acqua dell'Adriatico è cristallina — soprattutto nell'estremità rocciosa orientale, eccellente per lo snorkeling. Le spiagge di ciottoli hanno generalmente acqua più limpida di quelle sabbiose poiché non c'è sabbia da sollevare."
