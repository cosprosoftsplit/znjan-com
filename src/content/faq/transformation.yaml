id: transformation
question:
  en: "What was the €45.5M Znjan Beach transformation?"
  hr: "Što je bila transformacija plaže Žnjan od 45,5 milijuna eura?"
  de: "Was war die 45,5-Millionen-Euro-Transformation des Strandes Žnjan?"
  it: "Cos'è stata la trasformazione da 45,5 milioni di euro della spiaggia di Žnjan?"
answer:
  en: "Completed in 2025 and reopened on June 21, the €45.5M transformation rebuilt Znjan Beach from the ground up. It included 11 new pavilion buildings (awarded via FINA auction with 10-year leases), an underground parking garage with 530 spaces, a completely redesigned 2km promenade, new water and electrical infrastructure, landscaped green areas, and improved accessibility. The project is managed by Znjan d.o.o. under a 40-year concession. It has earned Znjan the nickname 'Miami of Split'."
  hr: "Dovršena 2025. godine i ponovo otvorena 21. lipnja, transformacija od 45,5 milijuna eura potpuno je obnovila plažu Žnjan. Uključuje 11 novih paviljona (dodijeljenih putem FINA natječaja s 10-godišnjim zakupom), podzemnu garažu s 530 mjesta, potpuno redizajniranu šetnicu od 2 km, novu vodovodnu i električnu infrastrukturu, uređene zelene površine i poboljšanu pristupačnost. Projektom upravlja Znjan d.o.o. u sklopu 40-godišnje koncesije. Donijela je Žnjanu nadimak 'Miami Splita'."
  de: "Die 2025 abgeschlossene und am 21. Juni wiedereröffnete 45,5-Millionen-Euro-Transformation hat den Strand Žnjan von Grund auf neu gestaltet. Sie umfasste 11 neue Pavillongebäude (vergeben durch FINA-Auktion mit 10-jährigen Pachtverträgen), eine Tiefgarage mit 530 Plätzen, eine komplett neugestaltete 2-km-Promenade, neue Wasser- und Elektroinfrastruktur, landschaftlich gestaltete Grünflächen und verbesserte Barrierefreiheit. Das Projekt wird von Znjan d.o.o. im Rahmen einer 40-jährigen Konzession verwaltet. Es hat Žnjan den Spitznamen 'Miami von Split' eingebracht."
  it: "Completata nel 2025 e riaperta il 21 giugno, la trasformazione da 45,5 milioni di euro ha ricostruito la spiaggia di Žnjan dalle fondamenta. Include 11 nuovi edifici-padiglione (assegnati tramite asta FINA con contratti decennali), un parcheggio sotterraneo da 530 posti, un lungomare di 2 km completamente ridisegnato, nuove infrastrutture idriche ed elettriche, aree verdi paesaggistiche e accessibilità migliorata. Il progetto è gestito da Znjan d.o.o. con una concessione di 40 anni. Ha fatto guadagnare a Žnjan il soprannome di 'Miami di Spalato'."
