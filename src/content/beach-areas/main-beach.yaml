description:
  en: "The main stretch of Znjan Beach — Split's largest beach spanning over 2km of coastline. Recently transformed with a €45M investment, the pebble beach features crystal-clear Adriatic waters, sunbed rentals, lifeguard stations, and a new 1.7km palm-lined promenade. The beach complex includes an underground garage with 530 parking spaces."
  hr: "Glavni dio plaže Žnjan — najveća plaža u Splitu koja se proteže na više od 2 km obale. Nedavno je transformirana investicijom od 45 milijuna eura, šljunčana plaža ima kristalno čisto Jadransko more, najam ležaljki, spasilačke postaje i novu šetnicu od 1,7 km s palmama. Plažni kompleks uključuje podzemnu garažu s 530 parkirnih mjesta."
  de: "Der Hauptabschnitt des Strandes Žnjan — Splits größter Strand mit über 2 km Küstenlinie. Kürzlich mit einer 45-Millionen-Euro-Investition umgestaltet, bietet der Kieselstrand kristallklares Adriawasser, Liegestuhlverleih, Rettungsschwimmerstationen und eine neue 1,7 km lange palmengesäumte Promenade. Der Strandkomplex umfasst eine Tiefgarage mit 530 Parkplätzen."
  it: "Il tratto principale della spiaggia di Žnjan — la più grande di Spalato con oltre 2 km di costa. Recentemente trasformata con un investimento di 45 milioni di euro, la spiaggia di ciottoli offre acque adriatiche cristalline, noleggio lettini, postazioni di salvataggio e un nuovo lungomare di 1,7 km con palme. Il complesso balneare include un garage sotterraneo con 530 posti auto."
